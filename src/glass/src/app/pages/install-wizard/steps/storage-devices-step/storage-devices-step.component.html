<div fxLayout="column"
     fxLayoutAlign="start stretch">
  <span class="glass-devices-step-subtitle"
        translate>
    The following devices have been identified for storage in the system. Please choose the devices to be added to the storage management.
  </span>
  <glass-datatable #table
                   [data]="disks"
                   sortHeader="path"
                   identifier="path"
                   selectionType="multi"
                   [selected]="selected"
                   [columns]="devicesColumns">
  </glass-datatable>
</div>
