<div class="glass-bootstrap-page"
     fxLayout="column"
     fxLayoutAlign="center center">
  <div class="glass-bootstrap-page-background"></div>
  <div class="glass-bootstrap-page-content"
       fxLayout="column"
       fxLayoutAlign="center center">
    <mat-card *ngIf="!bootstrapping">
      <mat-card-header>
        <mat-card-title translate>Bootstrap system</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div fxLayout="column"
             fxLayoutAlign="center center">
          <p>
            <span translate>Aquarium will now install and setup the core system. All recognized storage devices are automatically assigned. Afterwards, you will be able to configure the services you want to provide.</span>
          </p>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-icon-button
                matTooltip="Back"
                routerLink="/installer/install-mode">
          <mat-icon svgIcon="mdi:arrow-left"></mat-icon>
        </button>
        <button mat-button
                (click)="onStart()">
          <span translate>Start</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
