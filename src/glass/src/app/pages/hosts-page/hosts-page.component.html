<div class="glass-hosts-page"
     fxLayout="column">
  <div class="page-actions"
       fxLayout="row"
       fxLayoutAlign="start center">
    <button type="button"
            class="btn"
            (click)="onShowToken()">
      <span translate>Authentication Token</span>
    </button>
  </div>
  <div class="glass-hosts-page-content">
    <div class="card">
      <div class="card-body">
        <div *ngIf="!firstLoadComplete && loading"
             class="progress">
          <div class="progress-bar bg-info indeterminate"></div>
        </div>
        <glass-datatable [data]="data"
                         [columns]="columns"
                         [autoReload]="30000"
                         (loadData)="loadData()">
        </glass-datatable>
      </div>
    </div>
  </div>
</div>
