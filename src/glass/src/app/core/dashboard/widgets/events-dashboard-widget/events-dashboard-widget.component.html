<glass-widget [loadData]="loadData.bind(this)"
              widgetTitle="{{ 'Events' | translate }}"
              (loadDataEvent)="updateData($event)">
  <div class="glass-events-dashboard-widget">
    <glass-datatable [data]="data"
                     [columns]="columns"
                     [pageSize]="5"
                     [autoReload]="false"
                     [hidePageSize]="true">
    </glass-datatable>
  </div>
</glass-widget>
