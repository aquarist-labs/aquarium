<mat-toolbar class="glass-top-bar"
             color="primary">
  <button class="btn btn-link"
          title="{{ 'Toggle navigation' | translate }}"
          (click)="onToggleNavigationBar()">
    <i class="mdi mdi-menu"></i>
  </button>
  <glass-breadcrumbs></glass-breadcrumbs>
  <span fxFlex></span>
  <glass-language-button></glass-language-button>
  <div ngbDropdown>
    <button class="btn btn-link"
            title="{{ 'Help' | translate }}"
            ngbDropdownToggle>
      <i class="mdi mdi-help"></i>
    </button>
    <div ngbDropdownMenu>
      <a ngbDropdownItem
         href="https://aquarist-labs.io/"
         target="_blank">
        <div>
          <i class="mdi mdi-web mr-2"></i>
          <span translate>Website</span>
        </div>
      </a>
      <a ngbDropdownItem
         href="https://github.com/aquarist-labs/forum/discussions/"
         target="_blank">
        <div>
          <i class="mdi mdi-forum mr-2"></i>
          <span translate>Discussions</span>
        </div>
      </a>
    </div>
  </div>
  <div ngbDropdown>
    <button class="btn btn-link"
            title="{{ 'Logged in user' | translate }}"
            ngbDropdownToggle>
      <i class="mdi mdi-account"></i>
    </button>
    <div ngbDropdownMenu>
      <div ngbDropdownItem
           disabled>
        <i class="mdi mdi-account mr-2"></i>
        <span translate>Signed in as <b>{{ username }}</b></span>
      </div>
      <div class="dropdown-divider"></div>
      <button ngbDropdownItem
              (click)="onLogout()">
        <div>
          <i class="mdi mdi-logout mr-2"></i>
          <span translate>Logout</span>
        </div>
      </button>
    </div>
  </div>
</mat-toolbar>
