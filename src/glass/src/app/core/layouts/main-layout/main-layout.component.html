<block-ui>
  <div class="glass-main-layout"
       fxLayout="row"
       fxLayoutAlign="start stretch">
    <div class="navigation"
         [ngClass]="{'visible': navigationVisible}"
         fxLayout="column"
         fxLayoutAlign="start none">
      <nav>
        <header fxLayout="row"
                fxLayoutAlign="start center">
          <div class="logo"></div>
          <div class="title"></div>
        </header>
        <glass-navigation-bar></glass-navigation-bar>
      </nav>
    </div>
    <div class="main"
         fxFlex
         fxLayout="column">
      <header>
        <glass-top-bar (toggleNavigation)="navigationVisible = !navigationVisible"></glass-top-bar>
      </header>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</block-ui>
