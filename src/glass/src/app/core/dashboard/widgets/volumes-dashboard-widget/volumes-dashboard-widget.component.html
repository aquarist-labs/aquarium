<glass-widget [loadData]="loadData.bind(this)"
              widgetTitle="Volumes"
              (loadDataEvent)="updateData($event)">
  <div class="glass-volumes-dashboard-widget"
       fxLayout="row"
       fxLayoutAlign="center center">
    <div class="glass-volumes-dashboard-widget-table"
         fxFlex
         fxLayout="column">
      <glass-datatable [data]="data"
                       [columns]="columns"
                       [pageSize]="5"
                       [autoReload]="false"
                       [hidePageSize]="true">
      </glass-datatable>
    </div>
  </div>
</glass-widget>
