<block-ui class="mat-typography">
  <mat-sidenav-container autosize>
    <mat-sidenav #navigationSidenav
                 position="start"
                 [mode]="sideNavMode"
                 [opened]="sideNavOpened">
      <glass-navigation-bar></glass-navigation-bar>
    </mat-sidenav>
    <mat-sidenav-content fxLayout="column">
      <glass-top-bar [navigationSidenav]="navigationSidenav"></glass-top-bar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</block-ui>
